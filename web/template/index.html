<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style-index.css" />
    <link rel="icon" href="/image/eagle.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>QForum</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logoimage" src="/image/eagle.png" alt="">
                <div class="logoname"><a href="/">Qyran</a></div>
            </div>
            <nav class="navbar">
                <a class="navitem" href="/">
                    <i class="bi bi-house"></i>
                    Home
                </a>
                <div class="filter-class">
                    <p class="filter-tag"> Category</p>
                    <div>
                        <form id="filter" action="/" method="GET">
                            <section>
                                <div class="categories">
                                    <div class="category">
                                        <input type="checkbox" id="checkbox1" name="ctgr" value="news" />
                                        <label for="1-category">news</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="2-category" name="ctgr" value="sport" />
                                        <label for="2-category">sport</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="3-category" name="ctgr" value="music" />
                                        <label for="3-category">music</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="4-category" name="ctgr" value="kids" />
                                        <label for="4-category">kids</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="5-category" name="ctgr" value="hobbies" />
                                        <label for="5-category">hobbies</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="6-category" name="ctgr" value="programming" />
                                        <label for="6-category">programming</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="7-category" name="ctgr" value="art" />
                                        <label for="7-category">art</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="8-category" name="ctgr" value="cooking" />
                                        <label for="8-category">cooking</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="9-category" name="ctgr" value="other" />
                                        <label for="9-category">other</label>
                                    </div>
                                </div>
                            </section>
                            <div class = "filter-btn-cover">
                                <button type="submit" class="filter-btn">Filter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="posts">
            {{ if .Posts }}
            {{range .Posts}}
            <div class="post">
                <a href="/posts/{{.ID}}">
                    <p class = "Title">{{.Title}}</p></br>
                </a>
                <p>{{.Content}} </p>
                <a class = "link-to-read" href="/posts/{{.ID}}">
                    [read whole post]
                    <!-- <i class="bi bi-book"></i> -->
                </a></br>
                <img class="ornament" src="/image/ornament.png" alt="">
            </div>
            <br>
            {{end}}
            {{end}}
        </div>
        <div class="navigation-wrapper">
            <div class="navigation-sticky">
                {{if .User.UserName}}
                <a class="navitem" href="/user/{{.User.UserName}}">
                    <i class="bi bi-card-text"></i>
                    {{.User.UserName}}'s Posts
                </a>
                <a class="navitem" href="/logout">
                    <i class="bi bi-box-arrow-left"></i>
                    Log out
                </a>
                <a class="navitem" href="/posts/create">
                    <i class="bi bi-pencil-square"></i>
                    Create Post
                </a>
                {{else}}
                <a class="navitem" href="/sign-in">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Sign-in
                </a>
                <a class="navitem" href="/sign-up">
                    <i class="bi bi-door-open"></i>
                    Sign-up
                </a>
                {{end}}
            </div>
        </div>
</body>

</html>
