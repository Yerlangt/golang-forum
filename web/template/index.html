<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style-index.css" />
    <link rel="icon" href="/image/eagle.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>QForum</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logoimage" src="/image/eagle.png" alt="">
                <div class="logoname"><a href="/">Qyran</a></div>
            </div>
            <nav class="navbar">
                <a class="navitem" href="/">
                    <i class="bi bi-house"></i>
                    Home
                </a>
                <div class="filter-class">
                    <p class="filter-tag"> Category</p>
                    <div>
                        <form id="filter" action="/" method="GET">
                            <section>
                                <div class="categories">
                                    <div class="category">
                                        <input type="checkbox" id="checkbox1" name="ctgr" value="news" />
                                        <label for="1-category">news</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="2-category" name="ctgr" value="sport" />
                                        <label for="2-category">sport</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="3-category" name="ctgr" value="music" />
                                        <label for="3-category">music</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="4-category" name="ctgr" value="kids" />
                                        <label for="4-category">kids</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="5-category" name="ctgr" value="hobbies" />
                                        <label for="5-category">hobbies</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="6-category" name="ctgr" value="programming" />
                                        <label for="6-category">programming</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="7-category" name="ctgr" value="art" />
                                        <label for="7-category">art</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="8-category" name="ctgr" value="cooking" />
                                        <label for="8-category">cooking</label>
                                    </div>
                                    <div class="category">
                                        <input type="checkbox" id="9-category" name="ctgr" value="other" />
                                        <label for="9-category">other</label>
                                    </div>
                                </div>
                            </section>
                            <div class = "filter-btn-cover">
                                <button type="submit" class="filter-btn">Filter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="posts">
            {{ if .Posts }}
            {{range .Posts}}
            <div class="post">
                <a href="/posts/{{.ID}}">
                    <p class = "Title">{{.Title}}</p></br>
                </a>
                <p>{{.Content}} </p>
                <a class = "link-to-read" href="/posts/{{.ID}}">
                    [read whole post]
                    <!-- <i class="bi bi-book"></i> -->

                    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
                    <div class="reaction">
                
                       
                        
                        <button type="submit" class="btn" id="green" name="like" value="like"><i class="fa fa-thumbs-up fa-lg"
                                aria-hidden="true"></i></button>
                        
                        
                        {{.LikeCount}}

                       
                        
                        <button type="submit" class="btn dislike" id="red" name="dislike" value="dislike"><i class="fa fa-thumbs-down fa-lg"
                                aria-hidden="true"></i></button>
                       
                        {{.DislikeCount}}
                       
    
                        <button type="submit" class="btn dislike" id="red" name="dislike" value="dislike"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-square-dots" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg></button>
                          <div class="comment-count">
                            {{.CommentCount}} 
                          </div>
                         
                </div>
                </a></br>
                <img class="ornament" src="/image/ornament.png" alt="">
            </div>
            <br>
            {{end}}
            {{end}}
        </div>
        <div class="navigation-wrapper">
            <div class="navigation-sticky">
                {{if .User.UserName}}
                <a class="navitem" href="/user/{{.User.UserName}}">
                    <i class="bi bi-card-text"></i>
                    {{.User.UserName}}'s Posts
                </a>
                <a class="navitem" href="/user/liked">
                    <i class="bi bi-card-text"></i>
                    Liked Posts
                </a>

                <a class="navitem" href="/logout">
                    <i class="bi bi-box-arrow-left"></i>
                    Log out
                </a>
                <a class="navitem" href="/posts/create">
                    <i class="bi bi-pencil-square"></i>
                    Create Post
                </a>
                {{else}}
                <a class="navitem" href="/sign-in">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Sign-in
                </a>
                <a class="navitem" href="/sign-up">
                    <i class="bi bi-door-open"></i>
                    Sign-up
                </a>
                {{end}}
            </div>
        </div>
</body>

</html>
