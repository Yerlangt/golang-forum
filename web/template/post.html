<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Title: {{.Post.Title}}</h1>
    <h2>Content: {{.Post.Content}}</h2>

    <script src="https://use.fontawesome.com/fe459689b4.js"></script>

    
       
        
  
    <form action="/posts/reaction/{{.Post.ID}}" method="Post">
        <button type="submit" class="btn" id="green" name="like" value="like"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
        <button type="submit" class="btn" id="red" name="dislike" value="dislike"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
        </form>
    {{if .Comments}}
    {{range .Comments}}
    <div>
        <p>{{.AuthorName}}</p> 
        <p>{{.Content}}</p>
    </div>
    <br>
    {{end}}
    {{end}}
    <form action="/posts/{{.Post.ID}}" method="Post">
       
            <input name="content" type="text" class="form-control" aria-label="Text input with segmented dropdown button" required>
            <input type="submit" value="Submit">
      
    </form>

</body>
</html>
